        <label for="">Email:</label><input type="email" name="credentials[email]" placeholder="Enter Email" required>

      </fieldset>
    </form>

      <fieldset>

        <label for="">Email:</label><input type="email" name="credentials[email]" placeholder="Enter Email" required>
        <label for="">Password:</label><input type="password" name="credentials[password]" placeholder="Enter Password" required>
        <label for="">Confirm Password:</label><input type="password" name="credentials[password_confirmation]" placeholder="Enter Password Again" required>
        <input type="submit" name="submit" value="Sign up!">
      </fieldset>
    </form>

  </section>
